program: ../lgbm_train.py
method: grid
metric:
  name: accuracy
  goal: maximize
parameters:
  boosting_type:
    values: [0,1,2] 
  num_leaves:
    values: [50,100,200]
  max_depth:
    values: [-1]
  learning_rate:
    values: [0.05,0.1]
  n_estimators:
    values: [200,400]
  class_weight:
    values: [0,1]
  min_split_gain:
    values: [0.0, 0.5]
  colsample_bytree:
    values: [0.1,0.2]
  reg_alpha:
    values: [0.0, 0.1]
  random_state:
    values: [2137]
  importance_type:
    values: [0,1]
  use_scaler:
    values: [0,1]
