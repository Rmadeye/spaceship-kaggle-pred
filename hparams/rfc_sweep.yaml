program: ../rfc_train.py
method: grid
metric:
  name: accuracy
  goal: maximize
parameters:
  n_estimators:
    values: [50, 100]
  max_depth:
    values: [20, 50,100]
  criterion:
    values: ['gini', 'entropy', 'log_loss']
  class_weight:
    values: [0, 1, 2]
  max_features:
    values: [0, 1, 2]
  ccp_alpha:
    values: [0, 0.1, 0.2]
  bootstrap:
    values: [0, 1]
  use_scaler:
    values: [1]